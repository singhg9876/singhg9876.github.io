        <div id="rightDiv" style="min-height: 600px;width: 80%;">
            <p class="topHeading" style="margin-bottom: 20px;">Schools/Add School</p>
            <form action="/addSchool" method="post" onsubmit="return validate()">
            <div class="rightInnerDiv m-auto" style="width: 100%;">
                <div class="row m-auto">
                    <div style="width:15%">
                        <label for="">SCHOOL ID</label>
                    </div>
                    <div style="width:20%">
                        <input style="width: 100%;" type="number" placeholder="00112358" name="school_id" required>
                    </div>
                    <div style="width:12%">
                        <label for=""> PASSWORD</label>
                    </div>
                    <div style="width:15%">
                        <input style="width: 100%;" type="password" name="password" id="password" required>
                    </div>
                    <div style="width:17.5%">
                        <label for=""> RE-ENTER PASSWORD</label>
                    </div>
                    <div style="width:17.5%">
                        <input style="width: 100%;" type="password" name="re-password" id="re-password" required>
                    </div>
                </div> 
                <div class="row m-auto">
                    <div style="width: 15%;">
                        <label>SCHOOL NAME</label>
                    </div>
                    <div style="width:82%">
                        <input style="width: 100%;" type="text" name="school_name" required>
                    </div>
                </div>
                <div class="row m-auto">
                    <div style="width: 15%;">
                        <label>SUPERVISOR</label>
                    </div>
                    <div style="width:82%">
                        <input style="width: 100%;" type="text" placeholder="" required name="supervisor">
                    </div>
                </div> 
                <div class="row m-auto" >
                    <div style="width: 15%;">
                        <label>MOBILE NUMBER</label>
                    </div>
                    <div style="width:82%">
                        <input style="width: 100%;" type="text" name="mobile" required>
                    </div>
                </div>
                <div class="row m-auto">
                    <div style="width: 15%;">
                        <label>EMAIL</label>
                    </div>
                    <div style="width:82%">
                        <input style="width: 100%;" type="email" name="email" required>
                    </div>
                </div>
                <div class="row m-auto">
                    <div style="width: 15%;">
                        <label>ADDRESS</label>
                    </div>
                    <div style="width:82%">
                        <input style="width: 100%;height: 50px;" type="text" required name="address">
                    </div>
                </div>
                <div class="row m-auto">
                    <div style="width:15%">
                        <label for="">COUNTRY</label>
                    </div>
                    <div style="width:15%">
                        <input style="width: 100%;" type="text" name="country">
                    </div>
                    <div style="width:7%">
                        <label for=""> STATE</label>
                    </div>
                    <div style="width:15%">
                        <input style="width: 100%;" type="text" name="state">
                    </div>
                    <div style="width:6%">
                        <label for=""> CITY</label>
                    </div>
                    <div style="width:15%">
                        <input style="width: 100%;" type="text" name="city">
                    </div>
                    <div style="width:9%">
                        <label for=""> PINCODE</label>
                    </div>
                    <div style="width:15%">
                        <input style="width: 100%;" type="text" name="pincode">
                    </div>
            
                </div> 
            </div>
            <br>
            <button class="btn greenBtn" style="float: right;">ADD SCHOOL</button>
            <p style="clear: both;"></p>
            </form>
            <script>
                function validate(){
                    let pwd = document.getElementById("password").value
                    let rePwd = document.getElementById("re-password").value
                    if(pwd === rePwd){
                        return true
                    }
                    else{
                        alert("Re-enter password do not match with password!")
                        return false
                    }
            }
            </script>
