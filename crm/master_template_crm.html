{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {%endblock%}</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/owl.carousel.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/stylemedia.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/animations.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="{% static 'css/style_crm.css'%}" rel="stylesheet">
    {% block meta%} {%endblock%}
    <style>
        /* left sidebar */
        #sideBar {
            padding: 10px 20px 10px 30px;
        }

        #sideBar a {
            color: gray;
            font-weight: 700;
            font-size: 16px;
        }

        #sideBar div {
            padding: 10px 0px 10px 0px;
        }

        #sideBar img {
            margin-right: 10px;
            height: 22px;
        }
    </style>
    <style>
        #rightDiv {
            background-color: rgb(243, 245, 249);
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light  well">
        <a class="navbar-brand" href="."> <img src="{% static 'images/logotop.png'%}" class="img-fluid"
                style="width:75px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">

                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown-menu" aria-expanded="false">
                          Dropdown button
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                    <!-- <a href="register"><button class="btn btn-primary wow rac zoomIn">LOGIN / REGISTER</button></a> -->
                </li>
            </ul>

        </div>
    </nav>
    <div class="row" style="width: 100%;">
        <div style="width: 20%;">
            <div id="sideBar" style="height: 100%;background-color: white;">
                <div><a href="/adminPage"><img src="{% static 'images/house.png'%}" alt="">Home</a>
                </div>
                <div><a href="/schoolAdmin"><img src="{% static 'images/user-group.png'%}" alt="">Schools</a>
                </div>
                <div><a href="/registeredMember"><img src="{% static 'images/calendar-minus.png'%}" alt="">Registered
                        Members</a>
                </div>
                <div><a href="/doctorAdmin"><img src="{% static 'images/user.png'%}" alt="">Doctors</a>
                </div>
                <div><a href="/scheduleACamp"><img src="{% static 'images/user.png'%}" alt="">Camps</a>
                </div>
                <div><a href="/userAdmin"><img src="{% static 'images/user.png'%}" alt="">Users</a></div>
            </div>
        </div>
        <div id="rightDiv" style="min-height: 600px;width: 80%;">
            {%block content%}{%endblock%}
        </div>
    </div>

</body>

</html>
